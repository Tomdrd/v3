<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ficha de Treino</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .treino-container {
      max-width: 700px;
      margin: auto;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #dia-treino {
      border: 1px solid #e6e3e333;
      display: flex;
      gap: 10px;
      width: 100%;
      padding: 10px; /* opcional, s√≥ pra dar um respiro nas bordas */
      box-sizing: border-box;
      border-radius: 8px;
}

#nomeTreino {
  border: 1px solid #e6e3e333;
  border-radius: 8px;
}
#diaSemana {
  padding:  10px;
  border: 1px solid #e6e3e333;
  border-radius: 8px;
  background-color:#1f1f1f;
  color: #999;
  margin: 5px;
}
    .exercicio {
      border: 1px solid #e6e3e333;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      transition: opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .exercicio.concluido {

    }
    .exercicio.concluido strong {
      color:  #e6e3e333;
    }
    .checkbox-btn {
      display: inline-block;
      padding: 8px 12px;
      background-color: #f8a025;
      color: white;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 1em;
      width: 200px;
    }
    .checkbox-btn.checked {
      background-color: #28a745;
    }
    .linha-inputs {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    .linha-inputs img {
      width: 20px;
      height: 20px;
    }
    .linha-inputs input {
      flex: 1;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #e6e3e333;
      text-align: center;
    }
    .exercicio strong {
      font-size: 1.3em;
      margin: 10px 0 15px;
      color: #f8a025;
    }
    button {
      background: #f8a025;
      border: none;
      color: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    #mensagemParabens {
      font-weight: bold;
      color: green;
      text-align: center;
      margin-top: 15px;
    }

    input.sem-borda {
      width: 300px;
      align-items: left;
      border-radius: 15px;
      text-align: center;
      border: 1px solid #868686;
      outline: none; /* remove o contorno azul ao clicar */
      background: transparent; /* opcional: fundo transparente */
      padding: 5px;
      font-size: 14px;
}

  </style>
</head>
<body>
  <div class="treino-container">
    <h2>Ficha de Treino por Dia</h2>
    <div id="dia-treino">
    <select id="diaSemana" onchange="trocarDia()">
      <option value="segunda">Segunda</option>
      <option value="terca">Ter√ßa</option>
      <option value="quarta">Quarta</option>
      <option value="quinta">Quinta</option>
      <option value="sexta">Sexta</option>
      <option value="sabado">S√°bado</option>
      <option value="domingo">Domingo</option>
    </select>
    <input type="text" id="nomeTreino" placeholder="Nome do treino (ex: Treino A)" />
  </div>
    <div id="exercicios"></div>

    <button onclick="adicionarExercicio()">Adicionar</button>
    <button onclick="marcarTodos()">Todos conclu√≠do</button>
    <button onclick="finalizarTreino()">Finalizar</button>
    <button onclick="salvarTreino()">Salvar</button>
    <button onclick="editarTreino()">Editar</button>
    <button onclick="novoTreino()">Novo</button>

    <p id="mensagemParabens"></p>
  </div>

  <script>
    let treinos = JSON.parse(localStorage.getItem("treinos")) || {};
    let diaAtual = "segunda";
    let bloqueado = false;

    function trocarDia() {
      diaAtual = document.getElementById("diaSemana").value;
      renderizarExercicios();
    }

    function renderizarExercicios() {
      const container = document.getElementById("exercicios");
      const nomeTreino = document.getElementById("nomeTreino");

      if (!treinos[diaAtual]) treinos[diaAtual] = { nome: "", exercicios: [], bloqueado: false };
      nomeTreino.value = treinos[diaAtual].nome || "";
      nomeTreino.disabled = treinos[diaAtual].bloqueado;
      bloqueado = treinos[diaAtual].bloqueado;

      container.innerHTML = "";
      treinos[diaAtual].exercicios.forEach((ex, index) => {
        const bloco = document.createElement("div");
        bloco.className = "exercicio" + (ex.concluido ? " concluido" : "");
        bloco.innerHTML = `
          
          <strong>${ex.nome}</strong>
          <div class="linha-inputs">
            <img src="serie.png" alt="S√©ries">
            <input type="number" value="${ex.series}" ${bloqueado ? 'disabled' : ''} onchange="atualizarCampo(${index}, 'series', this.value)">
            <img src="repeat.png" alt="Repeti√ß√µes">
            <input type="number" value="${ex.repeticoes}" ${bloqueado ? 'disabled' : ''} onchange="atualizarCampo(${index}, 'repeticoes', this.value)">
            <img src="peso.png" alt="Carga">
            <input type="text" value="${ex.carga}" ${bloqueado ? 'disabled' : ''} onchange="atualizarCampo(${index}, 'carga', this.value)">
          </div>
          <label><input type="text" class="sem-borda" placeholder="Observa√ß√£o" value="${ex.obs}" ${bloqueado ? 'disabled' : ''} onchange="atualizarCampo(${index}, 'obs', this.value)"></label>

          <button class="checkbox-btn ${ex.concluido ? 'checked' : ''}" onclick="marcar(${index})">
            ${ex.concluido ? '‚úî Conclu√≠do' : 'Concluir exerc√≠cio'}
          </button>
        `;
        container.appendChild(bloco);
      });
      salvarLocal();
    }

    function adicionarExercicio() {
      if (bloqueado) return alert("Desbloqueie para editar.");
      const nome = prompt("Nome do exerc√≠cio:");
      if (!nome) return;
      treinos[diaAtual].exercicios.push({ nome, series: "", repeticoes: "", carga: "", obs: "", concluido: false });
      renderizarExercicios();
    }

    function marcar(index) {
      treinos[diaAtual].exercicios[index].concluido = !treinos[diaAtual].exercicios[index].concluido;
      renderizarExercicios();
    }

    function marcarTodos() {
      treinos[diaAtual].exercicios.forEach(e => e.concluido = true);
      renderizarExercicios();
    }

    function finalizarTreino() {
      const treino = treinos[diaAtual];
      const todosConcluidos = treino.exercicios.length > 0 && treino.exercicios.every(e => e.concluido);
      const mensagem = document.getElementById("mensagemParabens");
      mensagem.textContent = todosConcluidos ? `Parab√©ns! Voc√™ concluiu o ${treino.nome}! üí™` : "Ainda h√° exerc√≠cios pendentes!";
    }

    function novoTreino() {
      if (confirm("Deseja iniciar um novo treino para o dia selecionado?")) {
        treinos[diaAtual] = { nome: "", exercicios: [], bloqueado: false };
        document.getElementById("mensagemParabens").textContent = "";
        renderizarExercicios();
      }
    }

    function salvarTreino() {
      treinos[diaAtual].bloqueado = true;
      renderizarExercicios();
    }

    function editarTreino() {
      treinos[diaAtual].bloqueado = false;
      renderizarExercicios();
    }

    function atualizarCampo(index, campo, valor) {
      treinos[diaAtual].exercicios[index][campo] = valor;
      salvarLocal();
    }

    document.getElementById("nomeTreino").addEventListener("input", function() {
      treinos[diaAtual].nome = this.value;
      salvarLocal();
    });

    function salvarLocal() {
      localStorage.setItem("treinos", JSON.stringify(treinos));
    }

    window.onload = () => {
      trocarDia();
    };
  </script>
</body>
</html>
