<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gasto Calórico</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        label, input, select {
            display: block;
            margin: 10px 0;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Gasto Calórico</h2>
        <form id="calculoForm">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required>

            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>

            <label for="atividade">Nível de Atividade:</label>
            <select id="atividade">
                <option value="1.2">Sedentário</option>
                <option value="1.375">Levemente ativo</option>
                <option value="1.55">Moderadamente ativo</option>
                <option value="1.725">Altamente ativo</option>
                <option value="1.9">Extremamente ativo</option>
            </select>

            <button type="button" onclick="calcularGastoCalorico()">Calcular</button>
        </form>

        <h3>Resultado:</h3>
        <p id="resultado"></p>
    </div>
    <script>
        function calcularGastoCalorico() {
            const idade = parseInt(document.getElementById('idade').value);
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const sexo = document.getElementById('sexo').value;
            const atividade = parseFloat(document.getElementById('atividade').value);
            
            let taxaMetabolicaBasal;
            if (sexo === "masculino") {
                taxaMetabolicaBasal = (10 * peso) + (6.25 * altura) - (5 * idade) + 5;
            } else {
                taxaMetabolicaBasal = (10 * peso) + (6.25 * altura) - (5 * idade) - 161;
            }
            
            const gastoCaloricoTotal = taxaMetabolicaBasal * atividade;
            document.getElementById('resultado').innerText = `Seu gasto calórico diário é aproximadamente ${gastoCaloricoTotal.toFixed(2)} calorias.`;
        }
    </script>
</body>
</html>
